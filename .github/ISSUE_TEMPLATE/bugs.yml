name: üêõ Bug Report
description: File an issue present in current MiyooCFW image.
title: "[BUG]: "
labels: ["bug", "triage"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - Old (NxHope)
        - 1.3.3 (Legacy)
        - 2.0.0 (BETA)
        - 2.0.0v2 (BETA Dev_build)
      default: 3
    validations:
      required: true
  - type: input
    id: version-precise
    attributes:
      label: Version hash
      description: Provide precise CFW version hash read from /boot/boot-splash.bmp
      placeholder: ex. CFW=49fce87
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: device
    attributes:
      label: What device are you using?
      multiple: true
      options:
        - BittBoy v1
        - BittBoy v2
        - BittBoy v2.5
        - BittBoy v3
        - BittBoy v3.5
        - Pocket GO
        - PowKiddy Q90
        - PowKiddy V90
        - PowKiddy Q20 Mini
        - Sup M3 v1
        - Sup M3 v2
        - XYC Q8
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output if exist.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Issues' terms
      description: By submitting this issue, I'm aware of existing issues in [issue-tracker](https://github.com/TriForceX/MiyooCFW/issues?q=is%3Aissue+)
      options:
        - label: I did not find any existing open/closed issue of same matter
          required: true
